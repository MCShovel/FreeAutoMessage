# Should Bossbar broadcasting be enabled? (Note: this requires BossBarAPI!)
Enabled: true
BossbarBroadcasters:
  ExampleBossbarbarBroadcaster:
    # Should the order be randomized?
    Random: false
    # The worlds in which this Broadcaster will be active
    EnabledWorlds:
    - world
    # The interval between each messages in ticks (1 second = 20 ticks)
    Interval: 20
    # The permission a player needs to have to see the messages
    Permission: example.bossbarbar.broadcaster
    # The messages of this Broadcaster (Placeholders and Color codes (& symbol) work here)
    # You can add |%percentage here% to make it only display a percentage of the Boss Bar as full
    Messages:
    - '&6I <3 &dFreeAutoMessage&6!'
    - '&6I <3 &dFreeAutoMessage&6!|90'
    - '&6I <3 &dFreeAutoMessage&6!|80'
    - '&6I <3 &dFreeAutoMessage&6!|70'
    - '&6I <3 &dFreeAutoMessage&6!|60'
    - '&6I <3 &dFreeAutoMessage&6!|50'
    - '&6I <3 &dFreeAutoMessage&6!|40'
    - '&6I <3 &dFreeAutoMessage&6!|30'
    - '&6I <3 &dFreeAutoMessage&6!|20'
    - '&6I <3 &dFreeAutoMessage&6!|10'
    - '&6I <3 &dFreeAutoMessage&6!|0'
    - '&6I <3 &dFreeAutoMessage&6!|10'
    - '&6I <3 &dFreeAutoMessage&6!|20'
    - '&6I <3 &dFreeAutoMessage&6!|30'
    - '&6I <3 &dFreeAutoMessage&6!|40'
    - '&6I <3 &dFreeAutoMessage&6!|50'
    - '&6I <3 &dFreeAutoMessage&6!|60'
    - '&6I <3 &dFreeAutoMessage&6!|70'
    - '&6I <3 &dFreeAutoMessage&6!|80'
    - '&6I <3 &dFreeAutoMessage&6!|90'
DoNotChange: 1.1.0