# Should Bossbar broadcasting be enabled? (Note: this requires BossBarAPI!)
Enabled: true
BossbarBroadcasters:
  ExampleBossbarbarBroadcaster:
    # Should the order be randomized?
    Random: false
    # The worlds in which this Broadcaster will be active
    EnabledWorlds:
    - world
    # The interval between each messages in ticks (1 second = 20 ticks)
    Interval: 20
    # The permission a player needs to have to see the messages
    Permission: example.bossbarbar.broadcaster
    # The messages of this Broadcaster (Placeholders and Color codes (& symbol) work here)
    # Format: message|percentage|barcolor|barstyle
    # BarColor needs to be one of https://hub.spigotmc.org/javadocs/spigot/org/bukkit/boss/BarColor.html
    # BarStyle needs to be one of https://hub.spigotmc.org/javadocs/spigot/org/bukkit/boss/BarStyle.html
    Messages:
    - '&6I <3 &dFreeAutoMessage&6!|100|RED|SEGMENTED_6'
    - '&6I <3 &dFreeAutoMessage&6!|90|RED|SEGMENTED_6'
    - '&6I <3 &dFreeAutoMessage&6!|80|RED|SEGMENTED_6'
    - '&6I <3 &dFreeAutoMessage&6!|70|RED|SEGMENTED_6'
